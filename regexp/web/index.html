<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tabbed Interface</title>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tablinks" onclick="openTab('tab1')">Tab 1</button>
            <button class="tablinks" onclick="openTab('tab2')">Tab 2</button>
            <button class="tablinks" onclick="openTab('tab3')">Tab 3</button>
            <button class="tablinks" onclick="openTab('tab4')">Tab 4</button>
        </div>
        <div id="tab1" class="tabcontent">
            <h2>Tab 1</h2>
            <input type="text" id="input1" placeholder="Enter regular expression">
            <button onclick="convert(1)">Convert</button>
            <table id="output1">
                <!-- Table content will be generated here -->
            </table>
        </div>
        <div id="tab2" class="tabcontent">
            <h2>Tab 2</h2>
            <input type="text" id="input2" placeholder="Enter text">
            <button onclick="convert(2)">Convert</button>
            <table id="output2">
                <!-- Table content will be generated here -->
            </table>
        </div>
        <div id="tab3" class="tabcontent">
            <h2>Tab 3</h2>
            <input type="text" id="input3" placeholder="Enter text">
            <button onclick="convert(3)">Convert</button>
            <table id="output3">
                <!-- Table content will be generated here -->
            </table>
        </div>
        <div id="tab4" class="tabcontent">
            <h2>Tab 4</h2>
            <input type="text" id="input4" placeholder="Enter text">
            <button onclick="convert(4)">Convert</button>
            <table id="output4">
                <!-- Table content will be generated here -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
